<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafío 2: Condiciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="bg-light">

  <div class="container py-4">
    <header class="text-center mb-4">
      <h1 class="fw-bold text-primary">Condiciones en JavaScript</h1>
    </header>

    <nav class="mb-4">
      <div class="d-grid gap-3 text-center" style="max-width: 400px; margin: 0 auto;">
        <a href="#desafio1" class="btn btn-primary">Imagen con borde</a>
        <a href="#desafio2" class="btn btn-primary">Stickers</a>
        <a href="#desafio3" class="btn btn-primary">Password</a>
      </div>
    </nav>

    <main>
      <!-- Desafío 1 -->
      <section id="desafio1" class="bg-white p-4 rounded shadow-sm mb-4">
        <h2 class="h5 fw-bold mb-3">Desafío 1: Imagen con Borde</h2>
        <div class="text-center">
          <img id="imagen-toggle" src="https://placedog.net/300/300" alt="perrito" class="img-fluid rounded" />
        </div>
      </section>

      <!-- Desafío 2 -->
      <section id="desafio2" class="bg-white p-4 rounded shadow-sm mb-4">
        <h2 class="h5 fw-bold mb-3">Desafío 2: Selección de Stickers</h2>
        <div class="row g-3 justify-content-center text-center mb-3" style="max-width: 600px; margin: 0 auto;">
          <div class="col-12 col-sm-4">
            <img src="https://placedog.net/100/100?id=1" alt="sticker 1" class="img-fluid rounded mb-2">
            <input type="number" id="sticker1" class="form-control" min="0" value="0">
          </div>
          <div class="col-12 col-sm-4">
            <img src="https://placedog.net/100/100?id=2" alt="sticker 2" class="img-fluid rounded mb-2">
            <input type="number" id="sticker2" class="form-control" min="0" value="0">
          </div>
          <div class="col-12 col-sm-4">
            <img src="https://placedog.net/100/100?id=3" alt="sticker 3" class="img-fluid rounded mb-2">
            <input type="number" id="sticker3" class="form-control" min="0" value="0">
          </div>
        </div>
        <div class="text-center">
          <button id="verificar-stickers" class="btn btn-success mb-2">Verificar</button>
          <p id="resultado-stickers" class="fw-medium"></p>
        </div>
      </section>

      <!-- Desafío 3 -->
      <section id="desafio3" class="bg-white p-4 rounded shadow-sm mb-4">
        <h2 class="h5 fw-bold mb-3">Desafío 3: Verificación de Password</h2>
        <div class="row g-2 justify-content-center mb-3" style="max-width: 500px; margin: 0 auto;">
          <div class="col-12 col-sm-4">
            <select id="digito1" class="form-select">
              <option value="">-</option>
            </select>
          </div>
          <div class="col-12 col-sm-4">
            <select id="digito2" class="form-select">
              <option value="">-</option>
            </select>
          </div>
          <div class="col-12 col-sm-4">
            <select id="digito3" class="form-select">
              <option value="">-</option>
            </select>
          </div>
        </div>
        <div class="text-center">
          <button id="verificar-password" class="btn btn-success mb-2">Ingresar</button>
          <p id="resultado-password" class="fw-medium"></p>
        </div>
      </section>
    </main>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
